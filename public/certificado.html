<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Certificado de Participação - EventFlow</title>

<style>
  /* ======== Configuração global ======== */
  * { box-sizing: border-box; }
  html, body { height: 100%; margin: 0; padding: 0; }
  body {
    font-family: "Poppins", Arial, sans-serif;
    background: #f5f5f5;
    color: #222;
  }

  /* ======== Área principal (formato A4) ======== */
  .certificado {
    width: 210mm;
    height: 297mm;
    background: white;
    margin: 20mm auto;
    padding: 25mm;
    position: relative;
    border: 10px solid #1d4ed8;
    outline: 6px solid #93c5fd;
    box-shadow: 0 0 25px rgba(0,0,0,0.15);
  }

  /* ======== Cabeçalho ======== */
  .cabecalho {
    text-align: center;
    margin-bottom: 20mm;
  }

  .cabecalho h1 {
    font-size: 42px;
    font-weight: 700;
    color: #1d4ed8;
    margin: 0;
    letter-spacing: 2px;
  }

  .cabecalho p {
    font-size: 16px;
    color: #555;
    margin-top: 4px;
  }

  /* ======== Corpo ======== */
  .conteudo {
    text-align: center;
    line-height: 1.8;
    margin: 0 auto;
    max-width: 90%;
  }

  .conteudo p {
    font-size: 18px;
    color: #333;
  }

  .nome-participante {
    display: block;
    font-size: 28px;
    font-weight: 700;
    color: #111;
    text-transform: uppercase;
    border-bottom: 2px solid #1d4ed8;
    width: fit-content;
    margin: 10mm auto 6mm;
    padding-bottom: 4px;
  }

  .evento {
    color: #1d4ed8;
    font-weight: 600;
  }

  .data-local {
    margin-top: 10mm;
    font-size: 16px;
    color: #555;
  }

  /* ======== Rodapé ======== */
  .rodape {
    position: absolute;
    bottom: 25mm;
    left: 0;
    width: 100%;
    text-align: center;
  }

  .assinaturas {
    display: flex;
    justify-content: space-around;
    align-items: center;
    margin-top: 25mm;
  }

  .assinatura {
    text-align: center;
  }

  .linha {
    width: 180px;
    border-top: 1.5px solid #222;
    margin: 0 auto 4mm;
  }

  .assinatura p {
    margin: 0;
    font-size: 14px;
    color: #333;
  }

  .assinatura small {
    color: #777;
    font-size: 12px;
  }

  /* ======== Logotipo / Marca ======== */
  .marca {
    position: absolute;
    top: 25mm;
    left: 25mm;
    font-weight: 600;
    color: #1d4ed8;
    font-size: 18px;
    letter-spacing: 1px;
  }

  /* ======== Impressão ======== */
  @media print {
    body { background: white; }
    .certificado { margin: 0; box-shadow: none; border: 8px solid #1d4ed8; outline: 5px solid #93c5fd; }
  }
</style>
</head>
<body>

  <div class="certificado">

    <div class="cabecalho">
      <h1>CERTIFICADO DE PARTICIPAÇÃO</h1>
      <p>Reconhecimento oficial de presença e engajamento</p>
    </div>

    <div class="conteudo">
      <p>Certificamos que</p>
      <span class="nome-participante">[NOME DO PARTICIPANTE]</span>
      <p>participou do evento <span class="evento">[NOME DO EVENTO]</span>,</p>
      <p>realizado em <strong>[CIDADE/UF]</strong> no dia <strong>[DATA]</strong>.</p>

      <div class="data-local">
        <p>Emitido em <strong>[DATA DE EMISSÃO]</strong></p>
      </div>
    </div>

  </div>

</body>
</html>
